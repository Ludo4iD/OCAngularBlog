<li [ngClass]="{ 'list-group-item': true,
                 'list-group-item-success': post.loveIts > 0,
                 'list-group-item-danger': post.loveIts < 0 }">
  <div class="date--color float-right">{{ post.createdAt | date: 'MM/dd/yyyy, h:mm a' }}</div>
  <h4>{{ post.title }}</h4>
  <p>{{ post.content }}</p>
  <button type="button"
          class="btn btn-success"
          (click)="onIncreaseLoveIts()">Love it !</button>
  <button type="button"
          class="btn btn-danger"
          (click)="onDecreaseLoveIts()">Don't love it !</button>
  <button type="button"
          class="btn btn-danger float-right"
          (click)="onRemovePost()">Supprimer post</button>
</li>
